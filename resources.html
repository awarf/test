<!DOCTYPE html>

<html>
  
  <head>
    
    <title>Loginpage/Sign_up_page/530</title>
      
    <meta charset="utf-8" />
        
    <title>Page Title: Site Name</title>
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    
    <link rel="stylesheet" href="css/loginscreen.css" />
    	
  </head>
  
  <body>
    
    <form action="/ login" method=" post" class="center">		 
      
      <!-- I want to put this header image into css page but I am out of time and I wanted to demonstrate the look I was going for. This image would be centered as well-->
      <div id="wrapperHeader">
      	<div id="header">
      	<img src="https://ssl.gstatic.com/images/logos/google_logo_41.png"  alt="logo" />
      	</div>
      </div>
      
      <h1>Log On or Sign UP!</h1>

      <h3>Log On</h3>
        
        <fieldset>
	<!-- <li><legend>Login</legend></li>*/-->
	  <ol>
		<li>
  			<label for="username">Username</label>
  			<div><input type="text" name="username" id="username"></div>

		</li>
		<li>
  			<label for="password">Password</label>
  			<!-- <li>I used div to create a new line but really need to develop code to auto align these text boxs</li>*/-->
  			<div><input type="password" name="password" id="password"></div>
		</li>
		<li>
  			<input type="submit" name="submit" id="submit">
		</li>
	  </ol>
	
	</fieldset>

	<h3>Sign Up</h3>
	
	<fieldset>
	
	<!-- <li><legend>SignUp</legend></li>*/-->
	  <ol>
		<li>
			<label for="first name">First Name</label>
			<div><input type="text" name ="first name" id="first name"></div>
		</li>
		<li>
			<label for="last name">Last Name</label>
			<div><input type="text" name ="last name" id="last name"></div>
		</li>
		<li>
			<label for="chose username">Chose Username</label>
			<div><input type="text" name ="chose username" id="chose username"></div>

		</li>
		<li>
			<label for="create password">Password</label>
			<div><input type="text" name ="create password" id="create password"></div>
		</li>
		<li>
			<label for="confirm password">Confirm Password</label>
			<div><input type="text" name ="confirm password" id="confirm password"></div>
		</li>
		<li>
			<input type="submit" name="submit" id="submit">
		</li>
	  </ol>
				
      </fieldset>
      
    </form >
    
  </body>
  
</html>
